  <!-- Darren's try -->
  <style media="screen">
    /* #myoptionsicon {height: 50px; margin: 8px 10px;} */
    #tooltip {
      background: #333;
      color: white;
      font-weight: bold;
      padding: 4px 8px;
      font-size: 13px;
      border-radius: 4px;
      display: none;
    }

    #tooltip[data-show] {
      display: block;
    }

    #arrow,
    #arrow::before {
      position: absolute;
      width: 8px;
      height: 8px;
      z-index: -1;
    }

    #arrow::before {
      content: '';
      transform: rotate(45deg);
      background: #333;
    }

    #tooltip[data-popper-placement^='top'] > #arrow {
      bottom: -4px;
    }

    #tooltip[data-popper-placement^='bottom'] > #arrow {
      top: -4px;
    }

    #tooltip[data-popper-placement^='left'] > #arrow {
      right: -4px;
    }

    #tooltip[data-popper-placement^='right'] > #arrow {
      left: -4px;
    }

    .badge {
      background-color:#a7c957;
    }
  </style>
