<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <style media="screen">
        #optDisTable {width: 60%;}
        .middle-thead {background: linear-gradient(to right, #AA3333 50%, #33AA33 50%);}
        .call-column {background: #AA3333; text-align: center;}
        .put-column {background: #33AA33; text-align: center;}
        
        .column-item {text-align: center; background-color: antiquewhite;}
        /* .edge {width: 14%;} */

        td {text-align: center;}
        input {width: 30px;}

        #user-part {width: 60%;}

    </style>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <title>testPlot</title>
</head>
<body>
    <div id="money-left"></div>
    <div id="optDisTable">
        <table class="table">
            <thead>
                <tr>
                    <th class="call-column" colspan="5">買權</th>
                    <th class="middle-thead"></th>
                    <th class="put-column" colspan="5">賣權</th>
                </tr>
                <tr>
                    <th class="column-item edge">動作</th>
                    <th class="column-item">漲跌</th>
                    <th class="column-item">成交價</th>
                    <th class="column-item">賣出</th>
                    <th class="column-item">買進</th>
                    <th class="column-item">履約價</th>
                    <th class="column-item">買進</th>
                    <th class="column-item">賣出</th>
                    <th class="column-item">成交價</th>
                    <th class="column-item">漲跌</th>
                    <th class="column-item edge">動作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <div id="user-part">
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>到期月份</th>
                        <th>履約價</th>
                        <th>動作</th>
                        <th>c/p</th>
                        <th>口數</th>
                        <th>成交價</th>
                        <th>現價</th>
                        <th>即時損益</th>
                        <th>平倉按鈕</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!-- inner js use -->
    <script src="/js/testTrade.js"></script>
</body>
</html>
